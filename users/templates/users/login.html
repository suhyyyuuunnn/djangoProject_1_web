{% extends 'base.html' %}

{% block content %}
    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="{% url 'users:signup' %}">signup</a>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
